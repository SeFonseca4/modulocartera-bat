<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modulo de Cartera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <main>
        <div class="container-fluid bg-indigo py-5 rounded-bottom">
            <div class="my-5 py-5 d-flex justify-content-center flex-column align-items-center text-white text-center">
                <img src="./assets/check-payment.svg" alt="pago-exitoso">
                <h2 class="text-title mt-4">Su pago <br>¡fue exitoso!</h2>
            </div>
        </div>
        <div class="container mt-5">
            <div class="col-10 mx-auto">
                <div class="bg-white rounded-5 p-5">
                    <p class="mb-0 text-title">
                        Cliente
                        <li class="mt-2 ms-3">
                            Pepito Perez
                        </li>
                    </p>
                    <hr>
                    <p class="text-title">
                        Tarjeta electrónica
                    </p>
                    <p>
                        Pago de Tarjeta de Crédito Banco de Bogotá
                    </p>
                    <hr>
                    <p class="text-title">
                        Método de pago
                    </p>
                    <p class="d-flex justify-content-start align-items-center">
                        <img class="img-fluid me-2" src="./assets/card-visa.svg" alt="tarjeta">
                        ******9913
                    </p>
                    <hr>
                    <p class="text-title">
                        Importe
                    </p>
                    <p>
                        $8.400.000 COP
                    </p>
                    <hr>
                    <p class="text-title">
                        Fecha de pago
                    </p>
                    <p>
                        6/02/2023
                    </p>
                </div>
                <div class="row my-5">
                    <div class="col-6 d-flex justify-content-center">
                        <button class="btn-cancel">
                            Ver historial
                        </button>
                    </div>
                    <div class="col-6 d-flex justify-content-center" >
                        <button class="btn-blue w-75" >
                            Continuar >
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
